<div class="animated fadeIn">
    <div class="row">
    	<div class="col-lg-12" style="margin-bottom: 20px">
    		<a class="btn btn-info btn-sm pull-right" ui-sref-active="active" ui-sref="app.oportunidade-form"><i class="icon-plus"></i> Nova Oportunidade</a>
    	</div>
	    <div class="col-sm-6 col-md-4" ng-repeat="oportunidade in $ctrl.oportunidades">
			<div class="card card-accent-info">
				<div class="card-header">
				<a ui-sref="app.oportunidade-detail">
					{{oportunidade.cargo}}
					{{oportunidade.areaAtuacao}}
					{{oportunidade.processo}}
				</a>
				</div>
				<div class="card-block">
					{{oportunidade.descricao}}
				</div>
				<div class="card-footer">
					<i class="icon-people text-muted"></i> {{oportunidade.qtdVagas}}
					<strong class="text-muted">R$</strong> {{oportunidade.salario}}
					<a class="pull-right" ui-sref="app.oportunidade-detail">
						<i class="icon-pencil text-muted"></i>
					</a>
				</div>
			</div>
		</div>
    </div>
</div>
